name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Berjalan setiap 12 jam (lebih efisien)
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Generates the snake (Pacman style)
      - name: generate-pacman-svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Generates the snake (Pacman style) with High-Contrast Neon Colors
      - name: generate-pacman-svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # 1. THE CLASSIC NEON (Pacman Kuning Terang + Dot Neon Blue)
            dist/pacman.svg?color_snake=#f9f002&color_dots=#161b22,#00ffd5,#0089ff,#7000ff,#ff00c8

            # 2. THE EMERALD 3D (Tema Hijau Modern senada dengan profilmu)
            dist/emerald.svg?color_snake=#39ff14&color_dots=#161b22,#064e3b,#059669,#10b981,#34d399

            # 3. DARK MODE OPTIMIZED (Sangat jelas di background hitam)
            dist/snake-dark.svg?palette=github-dark&color_snake=#f9f002
        
      # Push the files to the output branch
      - name: push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}